<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RelayMail</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>

<body class="{% if not current_user.is_authenticated %}auth-layout{% endif %}">
    {% if current_user.is_authenticated %}
    <aside class="sidebar">
        <div class="logo">
            <div style="width:20px; height:20px; background:white; border-radius:4px;"></div>
            RelayMail
        </div>
        <nav style="display: flex; flex-direction: column; gap: 8px;">
            <a href="/dashboard" class="nav-link {% if request.path == '/dashboard' %}active{% endif %}">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="3" y1="9" x2="21" y2="9"></line>
                    <line x1="9" y1="21" x2="9" y2="9"></line>
                </svg>
                Overview
            </a>
            <!-- Metrics Removed -->
            <a href="/keys" class="nav-link {% if request.path == '/keys' %}active{% endif %}">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path
                        d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4">
                    </path>
                </svg>
                API Keys
            </a>
            <div style="flex:1"></div>
            <a href="https://github.com/relaymail/sdk" class="nav-link" target="_blank">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10 9 9 9 8 9"></polyline>
                </svg>
                Docs
            </a>
            <a href="#" class="nav-link" style="color: #ef4444;" onclick="openLogoutModal()">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
                Logout
            </a>
        </nav>
    </aside>
    {% endif %}

    <div class="app-container">
        {% if current_user.is_authenticated %}
        <header class="site-header">
            <div class="big-brand">
                <div class="brand-logo-rect"></div>
                RelayMail
            </div>
            <div class="command-bar-container">
                <div class="command-bar" onclick="document.getElementById('cmd-input').focus()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                    <input type="text" id="cmd-input" class="command-input" placeholder="Jump to...">
                    <span class="kbd-shortcut">âŒ˜K</span>
                </div>
            </div>
        </header>
        {% endif %}

        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- Logout Confirmation Modal -->
    <div id="logout-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Log Out</h2>
                <p>Are you sure you want to log out of RelayMail?</p>
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeModal('logout-modal')">Cancel</button>
                <button class="btn" style="background-color: #ff4444; color: white;" onclick="confirmLogout()">Log
                    Out</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
